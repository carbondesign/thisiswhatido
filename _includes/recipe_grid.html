
<!-- Portfolio Grid Section -->
<section id="card_grid" ng-controller="RecipeListCtrl">
    <div class="container recipe">
        <div class="row">
            <div class="col-md-4 search_cont">
                <input type="text" class="form-control search withsort pull-left" placeholder="Search" ng-model="matchesQuery">
                <div class="dropdown pull-left">
                  <button class="btn btn-default dropdown-toggle sort" type="button" id="dropdownMenu1" data-toggle="dropdown">
                    Sort by
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Rating</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Flavors</a></li>
                    
                  </ul>
                </div>
            </div>
            <div class="col-xs-12 col-md-4 text-center">
                <h2>Recipes</h2>
                <hr class="star-primary">
            </div>
            <div class="col-xs-12 col-md-4 ">
                <div class="btn-group pull-right sort_group " data-toggle="buttons">
                  
                  <label class="btn btn-primary">
                    <input type="checkbox" autocomplete="off"> Chicken
                  </label>
                  <label class="btn btn-primary">
                    <input type="checkbox" autocomplete="off"> Beef
                  </label>
                  <label class="btn btn-primary">
                    <input type="checkbox" autocomplete="off"> Pork
                  </label>
                  <label class="btn btn-primary ">
                    <input type="checkbox" autocomplete="off" > Seafood 
                  </label>
                 
                </div>
            </div>
            <div class="col-xs-12 col-md-12 text-center">
                <p class="margin_b40">While your here, take some time to explore some of Bonanza Bob's Best recipes. </strong></p>
                
            </div>
        </div>
        <div class="row">

            {% raw  %}
            <div class="col-sm-6 col-md-3 grid-item" ng-repeat="recipe in recipes | filter:matchesQuery">
                <div class="grid_card">
                         <a href="#gridModal-" class="grid-link" data-toggle="modal">
                          <div class="row">
                            <div class=" col-xs-3 col-md-8 ">
                              <img src="{{recipe.imageUrlsBySize.90}}">
                              <p class="pull-right">{{recipe.rating}}</p>
                            </div>
                          </div>
                          <div class="row">
                            <h3  class="col-md-12">{{recipe.recipeName}}</h3>
                          </div>
                        </a>
                      

                    </a>
                </div>
            </div>
            {% endraw  %}
        </div>
        
    </div>
</section>
